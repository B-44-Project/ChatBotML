<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='images/Logo.jpeg') }}" type="image/x-icon">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/notfound.css') }}">
  <script src="{{ url_for('static', filename='js/notfound.js') }}" defer></script>
  <title>Not Found</title>
</head>

<body>
  <div id="app">
    <div class="moon"></div>
    <div class="crater crater1"></div>
    <div class="crater crater2"></div>
    <div class="crater crater3"></div>

    <div class="star star1"></div>
    <div class="star star2"></div>
    <div class="star star3"></div>
    <div class="star star4"></div>
    <div class="star star5"></div>

    <div class="error">
      <div class="title">404</div>
      <div class="subtitle">Oops!</div>
      <div class="decription">The Page you're looking for is not here.</div>
      <div class="decription">Please Check the URl and try again.</div>
      <button id="login-btn" class="button button--active">LOGIN</button>
      <button id="home-btn" class="button">HOME</button>
    </div>

    <div class="astronaut">
      <div class="backpack"></div>
      <div class="body"></div>
      <div class="body__chest"></div>
      <div class="arm-left1"></div>
      <div class="arm-left2"></div>
      <div class="arm-right1"></div>
      <div class="arm-right2"></div>
      <div class="arm-thumb-left"></div>
      <div class="arm-thumb-right"></div>
      <div class="leg-left"></div>
      <div class="leg-right"></div>
      <div class="foot-left"></div>
      <div class="foot-right"></div>
      <div class="wrist-left"></div>
      <div class="wrist-right"></div>
      <div class="cord">
        <canvas id="cord" height="500px" width="500px"></canvas>
      </div>
      <div class="head">
        <canvas id="visor" width="60px" height="60px"></canvas>
        <div class="head-visor-flare1"></div>
        <div class="head-visor-flare2"></div>
      </div>
    </div>
</body>

</html>
