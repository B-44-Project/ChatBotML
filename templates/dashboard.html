<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - ThinkBot</title>
    <link rel="icon" href="{{ url_for('static', filename='images/Logo.jpeg') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}" defer></script>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{{ url_for('static', filename='images/1_C_LFPy6TagD1SEN5SwmVRQ.jpg') }}" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">THINKBOT</span>
                    <span class="profession">{{user}}</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-message-dots icon'></i>
                            <span class="text nav-text">New Chat</span>
                        </a>
                    </li>

<!-- Removed chathistory temporarily
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-history icon'></i>
                            <span class="text nav-text">Chat History</span>
                        </a>
                    </li>
 -->

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="/help">
                        <i class='bx bx-help-circle icon'></i>
                        <span class="text nav-text">Help</span>
                    </a>
                </li>

                <li class="">
                    <a id="logout-btn" href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">
            <div class="chat-container">

                <!--Typing Container-->
                <div class="typing-container">
                    <div class="typing-content">
                        <div class="typing-textarea">
                            <textarea id="chat-input" placeholder="Enter a prompt here" required></textarea>
                            <span id="send-btn" class="material-symbols-outlined">send</span>
                        </div>
                        <div class="typing-controls">
                            <span id="mic-btn" class="material-symbols-outlined">mic</span>
                            <span id="scan-btn" class="material-symbols-outlined" onclick="handleScan()">scan</span>
                            <span id="delete-btn" class="material-symbols-outlined">delete</span>
                            <input type="file" id="hidden-input" accept="image/*" style="display: none;">
                        </div>
                    </div>
                </div>


                <div class="popup" id="pop">
                    <img src="{{ url_for('static', filename='images/404-tick.png') }}" alt="Tick Image">
                    <h2 style="color: black;">Thank you!</h2>
                    <p style="color: black;">Are you sure want to logout?</p>
                    <button class="btn1" id="confirmLogout">Yes</button>
                    <button class="btn1" id="cancelLogout">No</button>
                </div>


            </div>
        </div>
    </section>


</body>

</html>
